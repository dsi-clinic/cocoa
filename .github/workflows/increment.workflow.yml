name: Increment tag

on:
  push:
    branches:
      - thannifan/increment

jobs:
  increment:
    name: Increment version tag
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
      - name: Run increment action
        uses: rmeneely/git-next-version@v1
        with:
          set_next_version_tag: 'true'
          new_suffix: '-test'
          auto_increment: 'true'
